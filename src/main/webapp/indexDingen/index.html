<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<script src="index.js" type="module"> </script>

<h1>SportOefeningen</h1>
<ul>
    <li>bankdrukken</li>
    <li>Startup</li>
</ul>




<div class="menutje">
    <button class="menutje" onclick="openCity('London')">London</button>
    <button class="menutje" onclick="openCity('Paris')">Paris</button>
    <button class="menutje" onclick="openCity('Tokyo')">Tokyo</button>
</div>


<div id="London" class="landenDing" style="display: none">
    <h2>london</h2>
</div>


<script>
    function openCity(cityName) {
        var i;
        var x = document.getElementsByClassName("city");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        document.getElementById(cityName).style.display = "block";
    }

</script>


</body>
</html>
